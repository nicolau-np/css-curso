<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style-aula10.css">
    <title>Aula 10</title>
</head>
<body>
    <h1>Efeito Dropdown</h1>

    <ul>
        <li><a href="http://">LINK 1</a></li>
        <li><a href="http://">LINK 2</a></li>
        <li><a href="http://">LINK 3</a></li>
        <li><a href="http://">LINK 4</a></li>
        <li class="dropdown">
            <a class="dropbtn" href="http://">LINK 5</a>
            <div class="dropdown-content">
                <a href="http://">Link</a>
                <a href="http://">Link</a>
                <a href="http://">Link</a>
                <a href="http://">Link</a>
            </div>
        </li>
    </ul>
</body>
</html>
